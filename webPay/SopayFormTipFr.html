<!doctype html>
<html>
<head>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link href='https://soleaspay.com/webPay/index.css' rel='stylesheet'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Bouton de Collecte Soleaspay</title>
</head>


<body>      
        <div class="container">
        <div class="sb" id="loader"></div>
                <div class="d-flex flex-row justify-content-between">
                    <div></div>
                    <div class=""><img src="https://soleaspay.com/webPay/asset/sopay.png" height="auto" width="30"></div>
                    <div class=""> </div>
                </div>
                <div class="sb tabs mt-3">
                    <div class="col-md-12">
                        <div class="card card-blue p-3 text-white mb-3"> <span>Vous allez payez en</span>
                            <div class="d-flex flex-column mb-3">
                                <h1 class="mb-0 yellow" id="detail_amount"></h1>
                                <span id="detail_description"></span>
                            </div>
                            <div class="sb inputbox"> <input type="text" id="payer_name" name="payer" class="sb form-control" required="required" placeholder="Entrez Votre Nom"> </div>
                        </div>
                    </div>
                    <p class="text-center d-flex flex-column" >
                        <span style="color: black;">Selectionnez le moyen par lequel vous souhaitez payer</span>
                        <span style="color:red; font-size:small">* Rassurez vous d'avoir le montant à payer dans votre compte</span>
                    </p>
                    <ul class="sb nav nav-pills" id="myTab" role="tablist">
                        <li class="sb nav-item" role="presentation"> <a class="nav-link active" id="bitcoin-tab" data-toggle="tab" href="#bitcoin" role="tab" aria-controls="bitcoin" aria-selected="true"> <img src="https://soleaspay.com/webPay/asset//cryptocurrency.jpg" height="auto" width="80"> </a> </li>
                            <li class="sb nav-item" role="presentation"> <a class="nav-link" id="pm-tab" data-toggle="tab" href="#pm" role="tab" aria-controls="pm" aria-selected="false"> <img src="https://soleaspay.com/webPay/asset/perfectmoney.png" height="auto" width="80"> </a> </li>
                            <li class="sb nav-item" role="presentation"> <a class="nav-link" id="paypal-tab" data-toggle="tab" href="#paypal" role="tab" aria-controls="paypal" aria-selected="false"> <img src="https://i.imgur.com/yK7EDD1.png" height="auto" width="80"> </a> </li>
                            <li class="sb nav-item" role="presentation"> <a class="nav-link" id="orange-tab" data-toggle="tab" href="#orange" role="tab" aria-controls="orange" aria-selected="false"> <img src="https://soleaspay.com/webPay/asset/orangemoney.jpeg" height="auto" width="80"> </a> </li>
                            <li class="sb nav-item" role="presentation"> <a class="nav-link" id="mtn-tab" data-toggle="tab" href="#mtn" role="tab" aria-controls="mtn" aria-selected="false"> <img src="https://soleaspay.com/webPay/asset/mobilemoney.png" height="auto" width="80"> </a> </li>
                            <li class="sb nav-item" role="presentation"> <a class="nav-link" id="eu-tab" data-toggle="tab" href="#eu" role="tab" aria-controls="eu" aria-selected="false"> <img src="https://soleaspay.com/webPay/asset/eu.png" height="auto" width="80"> </a> </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="bitcoin" role="tabpanel" aria-labelledby="bitcoin-tab">
                            <div class="text-center">
                                <h5>Crypto Monnaie</h5>
                            </div>
                            <div class="px-5 mt-5">
                                <form id="bitcoin_form"  method="post" onsubmit="return false" >
                                    <div class="sb inputbox"> <input type="number" id="bitcoin_amount" name="amount" class="sb form-control" required="required" placeholder="Montant"></div>
                                    <div class="sb inputbox">
                                        <select class="form-select" id="bitcoin_service" aria-label="Default select example" required>
                                            <option selected disabled>Choisissez une cryptomonnaie...</option>
                                            <option value="3" >Bitcoin</option>
                                            <option value="10">Litecoin</option>
                                            <option value="11">Dogecoin</option>
                                            <!-- <option value="9">Euthereum</option> -->
                                          </select>
                                    </div>
                                    
                                <input type="hidden" id="bitcoin_service" value="3"/>
                                <div class="pay px-5"> <button class="btn btn-primary btn-block">Payez</button> </div>
                                </form>
                                
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pm" role="tabpanel" aria-labelledby="pm-tab">
                            <div class="text-center">
                                <h5>Perfect Money</h5>
                            </div>
                            <div class="px-5 mt-5">
                                <form id="pm_form" method="post" onsubmit="return false;" >
                                    <div class="sb inputbox"> <input type="number" id="pm_amount" name="amount" class="sb form-control" required="required" placeholder="Montant"></div>
                                    <input type="hidden" id="pm_service" value="8"/>
                                    <div class="pay px-5"> <button type="submit" id="pm_btn" class="btn btn-primary btn-block">Payez</button> </div>
                                </form>
                                    
                            </div>
                        </div>
                         <div class="tab-pane fade" id="paypal" role="tabpanel" aria-labelledby="paypal-tab">
                            <div class="text-center">
                                <h5>PayPal</h5>
                            </div>
                            <div class="px-5 mt-5">
                              <form id="paypal_form"  method="post" onsubmit="return false;" >
                                  <div class="sb inputbox"> <input type="number" id="paypal_amount" name="amount" class="sb form-control" placeholder="Amount" required="required"> </div>
                                <div class="sb inputbox"> <input type="email" id="paypal_wallet" name="name" class="sb form-control" placeholder="Paypal Email Address" required="required"></div>
                                <input type="hidden" id="paypal_service" value="7"/>
                                <div class="pay px-5"> <button type="submit" class="btn btn-primary btn-block">Payez</button> </div>
                              </form>
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="orange" role="tabpanel" aria-labelledby="orange-tab">
                            <div class="text-center">
                                <h5>Orange Money</h5>
                            </div>
                            <div class="px-5 mt-5">
                                <form id="om_form" method="post" onsubmit="return false;" >
                                     <div class="sb inputbox"> <input type="number" id="om_amount" name="amount" class="sb form-control" required="required" placeholder="Montant"></div>
                                    <div class="sb inputbox"> <input type="phone" id="om_wallet" name="wallet" class="sb form-control" required="required" placeholder="Numéro Téléphone"></div>
                                    <!--div class="sb inputbox"> <input type="hidden" id="om_otp" value="00" name="otp" class="sb form-control"  placeholder="Code OTP"></div-->
                                    <input type="hidden" id="om_service" value="2"/>
                                    <input type="hidden" value = '00' id="om_otp" name="otp">
                                    <div class="pay px-5"> <button type="submit" class="btn btn-primary btn-block">Payez</button> </div>
                                </form>
                                   
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="mtn" role="tabpanel" aria-labelledby="mtn-tab">
                            <div class="text-center">
                                <h5>Mobile Money</h5>
                            </div>
                            <div class="px-5 mt-5">
                                <form id="momo_form" method="post" onsubmit="return false;" >
                                    <div class="sb inputbox"> <input type="number" id="momo_amount" name="amount" class="sb form-control" required="required" placeholder="Montant">  </div>
                                <div class="sb inputbox"> <input type="phone" id="momo_wallet" name="wallet" class="sb form-control" required="required" placeholder="Numéro Téléphone">  </div>
                                <input type="hidden" id="momo_service" value="1"/>
                                <div class="pay px-5"> <button type="submit" class="btn btn-primary btn-block">Payez</button> </div>
                                </form>
                                
                            </div>
                        </div>
                        <div class="tab-pane fade" id="eu" role="tabpanel" aria-labelledby="mtn-tab">
                            <div class="text-center">
                                <h5>EU Mobile Money</h5>
                            </div>
                            <div class="px-5 mt-5">
                                <form id="eu_form" method="post" onsubmit="return false;" >
                                    <div class="sb inputbox"> <input type="number" id="eu_amount" name="amount" class="sb form-control" required="required" placeholder="Montant"></div>
                                    <div class="sb inputbox"> <input type="phone" id="eu_wallet" name="wallet" class="sb form-control" required="required" placeholder="Numéro Téléphone"></div>
                                    <input type="hidden" id="eu_service" value="5"/>
                                    <div class="pay px-5"> <button type="submit" id="eu_btn" class="btn btn-primary btn-block">Payez</button> </div>
                                </form>
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>    
    <script src="https://unpkg.com/jspdf-invoice-template@1.3.1/dist/index.js"></script>

        //Loaded Scripts
        const lang= {
            momo:{
                        title: "Confirmez !",
                        content: "Confirmez votre transaction mobile money en tapant *126#"
                    },
                    eu:{
                        title: "Confirmez !",
                        content: "Confirmez votre transaction Express Union sur votre application mobile EU app"
                    },
                    bitcoin:{
                        title: "Procédez à la transaction",
                        content: "Vous pouvez transférer sur ce portefeuille",
                        total: "Montant à transferez :"
                    },
                    om: {
                        title: "Confirmez !",
                        content: "Confirmez votre transaction mobile money en tapant #150*50#"
                    }
            };
    </script>
    <script type='text/javascript' src="https://soleaspay.com/webPay/v2/js/ProcessTip.min.js"></script> 
</body>  
</html>
